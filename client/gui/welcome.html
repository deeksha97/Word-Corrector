<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Word Corrector</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h2><i class=""></i>Word Corrector</h2>
			</header>
			<main class="join-main">
				<form id="join-chat" action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
						<button type="submit" class="btn" style="margin-top: 20px;">Join Server</button>
					</div>
				</form>
			</main>
		</div>
	</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js" integrity="sha512-Y8KodDCDqst1e8z0EGKiqEQq3T8NszmgW2HvsC6+tlNw7kxYxHTLl5Iw/gqZj/6qhZdBt+jYyOsybgSAiB9OOA==" crossorigin="anonymous"></script>
	<script src="welcome.js"></script> 
</html>
